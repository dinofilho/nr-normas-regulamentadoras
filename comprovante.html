<!DOCTYPE html><html lang="pt-BR"><head>
<meta charset="utf-8"><meta name="viewport" content="width=device-width,initial-scale=1">
<title>Comprovante de Avaliação</title>
<style>
 body{font-family:system-ui,-apple-system,Segoe UI,Roboto,Ubuntu,"Helvetica Neue",sans-serif;background:#0f172a;color:#e5e7eb;margin:0}
 .wrap{max-width:900px;margin:28px auto;padding:0 16px}
 .card{background:#0b1220;border:1px solid #1f2937;border-radius:14px;box-shadow:0 1px 2px rgba(0,0,0,.4);padding:24px}
 h1{margin:0 0 8px;font-size:26px}
 .grid{display:grid;grid-template-columns:1fr 1fr;gap:12px;margin-top:12px}
 .item{background:#0f172a;border:1px solid #334155;border-radius:10px;padding:12px}
 .label{color:#94a3b8;font-size:12px;text-transform:uppercase;letter-spacing:.06em}
 .val{font-size:16px;margin-top:4px}
 .row{display:flex;gap:12px;margin-top:16px}
 .btn{background:#22c55e;color:#0b1220;border:0;border-radius:12px;padding:12px 18px;font-weight:700;cursor:pointer}
 @media print {.btn{display:none}}
</style>
</head><body>
<div class="wrap"><div class="card">
  <h1>Comprovante de Avaliação</h1>
  <div class="grid">
    <div class="item"><div class="label">Curso</div><div id="c" class="val">—</div></div>
    <div class="item"><div class="label">Nota</div><div id="n" class="val">—</div></div>
    <div class="item"><div class="label">Nome</div><div id="nm" class="val">—</div></div>
    <div class="item"><div class="label">CPF</div><div id="cp" class="val">—</div></div>
    <div class="item"><div class="label">Data</div><div id="dt" class="val">—</div></div>
    <div class="item"><div class="label">Código verificador</div><div id="v" class="val">—</div></div>
  </div>
  <div class="row"><button class="btn" onclick="window.print()">Imprimir / Salvar em PDF</button></div>
</div></div>
<script>
(function(){
  try{
    const d=JSON.parse(localStorage.getItem("cert_dados")||"{}");
    const nomes={nr1:"NR-1 – Disposições Gerais e GRO",nr20:"NR-20 – Inflamáveis e Combustíveis",nr33:"NR-33 – Espaço Confinado",nr35:"NR-35 – Trabalho em Altura",nr10:"NR-10 – Segurança em Eletricidade",nr5:"NR-05 – CIPA",nr6:"NR-06 – EPI"};
    document.getElementById("c").textContent = nomes[d.curso]||d.curso||"—";
    document.getElementById("n").textContent = (d.nota??"—")+"%";
    document.getElementById("nm").textContent = d.nome||"—";
    document.getElementById("cp").textContent = d.cpf||"—";
    document.getElementById("dt").textContent = d.data||"—";
    document.getElementById("v").textContent = d.ver||"—";
  }catch(e){ alert("Não encontrei dados da avaliação. Volte e envie a prova novamente."); }
})();
</script>
</body></html>
